name: Node.js CI

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js 19.2
      uses: actions/setup-node@v2
      with:
        node-version: 19.2

    - name: Install dependencies
      run: yarn install

    - name: Build
      run: yarn release-build

    - name: Run yarn deploy
      run: |
        git config --global user.email "jiikko@users.noreply.github.com"
        git config --global user.name "jiikko"
        yarn deploy
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
